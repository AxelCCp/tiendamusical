<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pe="http://primefaces.org/ui/extensions"> 
      
      
      <!-- http://java.sun.com/jsf/facelets : para incluir contenido de otras pantallas en esta pantalla ... importa xhtml -->
      <!-- http://primefaces.org/ui/extensions : para usar primefaces extensions -->
      
 
   
   		<p:menubar id="menubar" style="background-color: black;">
   		
   			<f:facet name="options">
   			
   				<p:commandButton id="btnShopping" icon="pi pi-shopping-cart">
   					<pe:badge content="2" rendered="true"></pe:badge>
   				</p:commandButton>
   				
   				<p:commandButton id="btnCerrarSesion" icon="pi pi-sign-out" action="#{sessionClosed.cerrarSesion}"></p:commandButton>
   			
   			</f:facet>
   		
   		</p:menubar>
   		
   		<p:sticky target="menubar"></p:sticky>    <!-- para q munubar este siempre visible al bajar con el scroll -->
      		
      
</ui:composition>
